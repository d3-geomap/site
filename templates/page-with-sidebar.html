{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2 menu-sm">
        {% include 'menus/docs.html' %}
    </div>
    <div class="col-md-10">
        <h1>{{ title }}</h1>
        <div>{{ body }}</div>
        <div id="map"></div>
        {% if data %}
            <h3>Data</h3>
            <pre>{{ filesource(data, lines=6) }}...</pre>
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
